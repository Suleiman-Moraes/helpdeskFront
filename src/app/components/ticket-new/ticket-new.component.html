<div class="col-md-6" style="margin-left: 0%">
  <!-- Horizontal Form -->
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">New Ticket</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()" novalidate>
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message.text }}</strong>
      </div>
      <div class="box-body">

        <!-- Título -->
        <div [ngClass]="getFormGroupClass(titulo.invalid, titulo.dirty)">
          <label for="inputTitulo" class="col-sm-2 control-label">Título</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="ticket.titulo" class="form-control" name="titulo" id="inputTitulo" #titulo="ngModel"
              placeholder="Titulo" required>
            <span class="help-block" *ngIf="titulo.invalid && titulo.dirty">Título é requerido</span>
          </div>
        </div>

        <!-- prioridadeEnum -->
        <div [ngClass]="getFormGroupClass(prioridadeEnum.invalid, prioridadeEnum.dirty)">
          <label for="inputPrioridadeEnum" class="col-sm-2 control-label">Prioridade</label>
          <div class="col-sm-10">
            <select [(ngModel)]="ticket.prioridadeEnum" class="form-control select2" id="inputPrioridadeEnum" name="prioridadeEnum"
              #prioridadeEnum="ngModel" style="width: 100%" required>
              <option value>Selecione</option>
              <option>ALTA</option>
              <option>NORMAL</option>
              <option>BAIXA</option>
            </select>
            <span class="help-block" *ngIf="prioridadeEnum.invalid && prioridadeEnum.dirty">Prioridade é requerido</span>
          </div>
        </div>

        <!-- descricao -->
        <div [ngClass]="getFormGroupClass(descricao.invalid, descricao.dirty)">
          <label for="inputDescricao" class="col-sm-2 control-label">Descrição</label>
          <div class="col-sm-10">
            <textarea [(ngModel)]="ticket.descricao" class="form-control" name="descricao" id="inputDescricao"
              #descricao="ngModel" placeholder="Descrição" required rows="3"></textarea>
            <span class="help-block" *ngIf="descricao.invalid && descricao.dirty">Descrição é requerido</span>
          </div>
        </div>

        <div class="form-group">
          <label for="inputDescription" class="col-sm-2 control-label">Imagem</label>
          <div class="col-sm-10">
            <img [src]="ticket.imagem" width="50%" height="50%">
            <input type="file" id="image" (change)="onFileChange($event)">
          </div>
        </div>

      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Submit</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
</div>
