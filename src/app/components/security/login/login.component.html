<div class="col-md-4" , style="margin-left: 20%">
  <!-- Horizontal Form -->
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Help Desk | Login</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()">
      <div class="alert alert-error" role="alert" *ngIf="message">
        <strong>E-mail ou senha são inválidos.</strong>
      </div>
      <div class="box-body">
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>

          <div class="col-sm-10">
            <input type="email" [(ngModel)]="user.email" class="form-control" name="email" 
              id="inputEmail" #email="ngModel" placeholder="Email" email>
            <span class="help-block" *ngIf="email.invalid && email.dirty">E-mail é inválido</span>
          </div>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
  
            <div class="col-sm-10">
              <input 
                type="password"
                [(ngModel)]="user.password" 
                class="form-control" 
                id="inputPassword"
                name="password"
                #email="ngModel" 
                placeholder="Password"
                required>
              <span class="help-block" *ngIf="password.invalid && password.dirty">Password é requerido</span>
            </div>
          </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="submit" (click)="cancelLogin()" class="btn btn-default">Cancel</button>
        <button type="submit" [disabled]="!form.valid" (click)="" class="btn btn-info pull-right">Sign in</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
